<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>在线加密解密</title>
    <link rel="icon" href="../spider/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <nav class="nav">
          <ul class="nav nav-tabs" id="myTabs">
            <li role="presentation" class="active nav-li" data-type="cipher">
              <a href="#">加密/解密</a>
            </li>
            <li role="presentation" class="nav-li" data-type="hash">
              <a href="#">散列/哈希</a>
            </li>
            <li role="presentation" class="nav-li" data-type="base64">
              <a href="#">BASE64</a>
            </li>
            <li role="presentation" class="nav-li" data-type="img-base64">
              <a href="#">图片/BASE64转换</a>
            </li>
            <li role="presentation" class="nav-li" data-type="rsa">
              <a href="#">RSA</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="encoding-container" id='notRSAContainer'>
        <div class="encoding-left">
          <div id="fileUploaderWrap">
            <div style="display: flex; align-items: center">
              <button type="button" class="btn btn-primary">
                <input
                  class="change"
                  type="file"
                  accept="image/*"
                  id="fileUploader"
                />
                <span>选择图片</span>
                
              </button>
              <span id='imgName'></span>
              <span class="glyphicon glyphicon-remove" id="fileRemoveBtn">
              </span>
            </div>

            <div>
              <img id="preview" />
            </div>
          </div>
          <div id="plainTextWrap">
            <textarea placeholder="请输入明文" id="plainText" value="">
            </textarea>
          </div>
        </div>
        <div class="encoding-mid">
          <div class="select-cipher-type" id="algorithmWrap">
            <div class="dropdown">
              <button
                class="btn btn-default dropdown-toggle"
                type="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="true"
              >
                <span id="algorithmDropdownMenuBtn">算法</span>
                <span class="caret"></span>
              </button>
              <ul
                class="dropdown-menu"
                aria-labelledby="dropdownMenu1"
                id="algorithmDorpDownMenu"
              ></ul>
            </div>
          </div>
          <div class="pwd-wrap" id="pwdWrap">
            <textarea
              class="pwd-input"
              placeholder="请输入密钥"
              id="pwdInput"
            ></textarea>
          </div>
          <div>
            <button type="button" id="encodingBtn" class="btn btn-primary">
              <span class="btn-text">加密</span
              ><span
                class="glyphicon glyphicon-chevron-right"
                aria-hidden="true"
              ></span>
            </button>
          </div>
          <div id="decodingBtnWrap" >
            <button type="button" id="decodingBtn" class="btn btn-primary">
              <span
                class="glyphicon glyphicon-chevron-left"
                aria-hidden="true"
              ></span
              ><span class="btn-text">解密</span>
            </button>
          </div>
        </div>
        <div class="encoding-right">
          <textarea placeholder="请输入密文" id="cipeherText" value="">
          </textarea>
        </div>
      </div>

      <div id='RSAContainer' style="display: none;">
        <div style="display: flex;align-items: center;justify-content: space-between;padding-right: 12px;margin-bottom: 20px;">

        
          <div role="navigation">
            <ul class="nav nav-pills" id='rsaTypes'>
              <li role="presentation" class="active nav-li" data-type="rsa-encript"><a href="#">公钥加密</a></li>
              <li role="presentation" class="nav-li" data-type="rsa-decript"><a href="#">私钥解密</a></li>
            </ul>
          </div>
          <div>
            <button
                class="btn btn-danger"
                type="button"
                style="padding: 6px 28px;"
                id='rsaExecuteBtn'
              >
               执行
              </button>
          </div>
        </div>
        <div class="encoding-container" >
          <div class="encoding-left rsa">
            <textarea
              class="pwd-input"
              placeholder="请输入公钥"
              id='rsaScriptInput'
            ></textarea>
          </div>
          <div class="encoding-mid rsa">
            <textarea
              class="pwd-input"
              placeholder="请输入要加密的字符串"
              id='rsaTextInput'
            ></textarea>
          </div>
          <div class="encoding-right rsa">
            <textarea
              class="pwd-input"
              placeholder="结果将在此显示，请不要填写内容"
              id='rsaResultInput'
            ></textarea>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="./src/jsencrypt.min.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
