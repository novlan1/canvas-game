<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>地图服务</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel='stylesheet' type='text/css' href='./src/index.css'/>
  </head>
  <body>
    <div class="wrapper">

      <h4>IP定位</h4>

      <div>
        <span>自定义IP地址：</span>
        <input id="ipInput" />
      </div>

      <ul style="margin-top: 20px;">
        <li>
          <span>你的IP：</span>
          <span id="locationIpResult"></span>
        </li>
        <li>
          <span>所在经纬度：</span>
          <span id="locationLatLngResult"></span>
        </li>
        <li>
          <span>你的位置：</span>
          <span id="locationAddressResult"></span>
        </li>
        <li>
          <span>你的邮编：</span>
          <span id="locationAdCodeResult"></span>
        </li>
      </ul>

      <h4 style="margin-top: 40px;">地址解析</h4>

      <div>
        <span>地址：</span>
        <input id="addressInput" placeholder="请输入地址" style="margin-top: 15px;" value='北京' />
      </div>

      <div>
        <ul style="margin-top: 20px;">
          <li>
            <span>解析后的经纬度：</span>
            <span id="parseLatLngResult"></span>
          </li>
          <li>
            <span>解析地址：</span>
            <span id="parseAddressResult"></span>
          </li
        </ul>
      </div>

      

      <h4 style="margin-top: 40px;">距离计算</h4>

      <div>
        <span>起点：</span>
        <input id="startInput" placeholder="请输入起点" style="margin-top: 15px;" value='北京' />
      </div>
      <div>
        <span>终点：</span>
        <input id="endInput" placeholder="请输入终点" style="margin-top: 15px;" value='深圳' />
      </div>

      <div>
        <ul style="margin-top: 20px;">
          <li>
            <span>距离：</span>
            <span id='distanceResult'>-</span>
          </li>
        </ul>
      </div>
    </div>

    

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.1.0/axios.min.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
