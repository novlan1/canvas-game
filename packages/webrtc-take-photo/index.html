<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>web rtc take photo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <style>
    video {
      width: 700px;
      height: 525px;
    }
  </style>
</head>

<body>
  <main>
    <video id="video">浏览器不支持 Video</video>

    <canvas id="canvas" width="700" height="525">
      <img id="photo" alt="拍照后的照片">
    </canvas>
  </main>

  <div class="actions">
    <button id="takePhotoButton" type="button" class="btn btn-primary">拍照</button>
    <button id="downloadButton" type="button" class="btn btn-success">下载</button>
    <button id="clearButton" type="button" class="btn btn-danger">清空</button>
    <button id="toggleVideoButton" type="button" class="btn btn-secondary">关闭</button>
  </div>

  <script src="./main.js"></script>
</body>

</html>
